<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <script src="./script.js" defer></script>

  <title>Frontend Mentor | Contact form</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div class="toast-container">
    <div class="toast">
      <h4><img width="14px" src="./assets/images/icon-success-check.svg" alt=""> Message Sent!</h4>
      <hr>
      <p>Thanks for completing the form. We'll be in touch soon!</p>
    </div>
  </div>
  <div class="container">
    <form>
      <h1 class="form-title">Contact Us</h1>
      <div class="form-row">
        <div class="form-group">
          <label for="name-lable">First Name<span class="star">*</span></label>
          <input type="text" class="form-control" id="first-name">
          <span class="error-label">This field is required</span>
        </div>
        <div class="form-group">
          <label for="last-name-lable">Last Name<span class="star">*</span></label>
          <input type="text" class="form-control" id="last-name">
          <span class="error-label">This field is required</span>
        </div>
      </div>
      <div class="form-row">
        <div class="form-group full-width">
          <label for="email-lable">Email Address<span class="star">*</span></label>
          <input type="text" class="form-control" id="email-lable">
          <span class="error-label">Please enter a valid email address</span>
        </div>
      </div>
      <div class="title">
        <p>Query Types<span class="star">*</span></p>
      </div>
      <div class="form-row">
        <div class="form-group">
          <div class="query-group">
            <input type="radio" checked>&nbsp;
            <label for="radio">&nbsp;&nbsp;General Enquiry</label>
          </div>
        </div>
        <div class="form-group">
          <div class="query-group">
            <input type="radio">&nbsp;
            <label for="radio">&nbsp;&nbsp;Support Request</label>
          </div>
        </div>
        
      </div>
      <div class="form-row">
        <div class="form-group full-width">
          <label for="message">Message<span class="star">*</span></label>
          <textarea name="message" id="message"></textarea>
                <span class="error-label">This field is required</span>
        </div>
      </div>
      <div class="form-row">
       <div>
         <div class="checkbox">
          <label for="checkbox"><input type="checkbox">&nbsp;&nbsp; I consent to being contacted by the team<span
              class="star">*</span></label>
              
        </div>
         <span class="error-label">To submit this form. please consent to being contacted</span>
       </div>
        
      </div>
      <div class="form-row">
        <button class="submit-btn"> Submit</button>
      </div>
    </form>
  </div>
