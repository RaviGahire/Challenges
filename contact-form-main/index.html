<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Contact form</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <div class="container">
    <form action="sumbmit">
      <h1 class="form-title">Contact Us</h1>
      <div class="form-row">
        <div class="form-group">
          <label for="name-lable">First Name <span>*</span></label>
          <input type="text" class="form-control" id="name-lable" placeholder="First Name">
        </div>
        <div class="form-group">
          <label for="last-name-lable">Last Name<span>*</span></label>
          <input type="text" class="form-control" id="name-lable" placeholder="Last Name">
        </div>
      </div>
      <div class="form-row">
        <div class="form-group full-width">
          <label for="email-lable">Email Address<span>*</span></label>
          <input type="text" class="form-control" id="email-lable" placeholder="Email Address">
        </div>
      </div>
      <div class="title">
        <p>Query Types <span>*</span></p>
      </div>
      <div class="form-row">
        <div class="form-group">
          <div class="query-group">
            <input type="radio">&nbsp;
            <label for="radio">General Enquiry</label>
          </div>
        </div>
        <div class="form-group">
          <div class="query-group">
            <input type="radio">&nbsp;
            <label for="radio">Support Request</label>
          </div>
        </div>
      </div>
      <div class="form-row">
        <div class="form-group full-width">
          <label for="message">Message <span>*</span></label>
          <textarea name="message" id="message"></textarea>
        </div>
      </div>
      <div class="form-row">
        <input type="checkbox"><label for="checkbox">I consent to being contacted by the team <span>*</span></label>
      </div>
      <div class="form-row">
        <button class="submit-btn"> Submit</button>
      </div>
    </form>
  </div>

</html>
