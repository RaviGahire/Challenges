<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>World Countries</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./country.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <script src="./country.js" defer></script>
   
</head>

<body>
    <header class="header">
        <div class="header-content">
            <h2 class="title"><a href="/">Where in the world</a></h2>
            <p  class="theme"></i>&nbsp;<i class="fa-regular fa-sun"></i> Light</p>
        </div>
    </header>
    <br>
    <main>

        </div>
        <div class="back-button-container">
            <span class="back-btn" onclick="history.back()"><i
                    class="fa-solid fa-arrow-left"></i>&nbsp;&nbsp;Back</span>
        </div>

        <div class="country-details">
            <img alt="flag">
            <div class="details-text-container">
                <h1>Island</h1>
                <div class="details-text">
                    <p><b>Native Name:</b><span class="nt-name">&nbsp;</span></p>
                    <p><b>Population:</b><span class="population"></span></p>
                    <p><b>Region:</b><span class="region"></span></p>
                    <p><b>Sub Region:</b><span class="sub-region"></span></p>
                    <p><b>Capital:</b><span class="con-capital"></span></p>
                    <p><b>Top Level Domain:</b><span class="domain"></span></p>
                    <p><b>Currencies:</b><span class="currencies"></span></p>
                    <p><b>Languages:</b><span class="languages"></span></p>
                </div>
                <div class="border-countrise">
                    <p class="border-country-links"><b>Border Countries:</b> </p>
                </div>
            </div>
        </div>


    </main>









</body>

</html>
