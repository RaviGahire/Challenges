<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>World Countries</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="./main.js" defer></script>
</head>
<body>
    <header class="header">
        <div class="header-content">
            <h2 class="title"><a href="/">Where in the world</a></h2>
            <p><i class="fa-regular fa-moon">&nbsp;</i> Dark Mode</p>
        </div>
    </header>
    <main class="main-container">
        <div class="search-filter-container">
            <div class="search-container"><i class="fa-solid fa-magnifying-glass"></i>
                <input class="search-input" type="text" placeholder="Search for a country" ></div>
            <select class="filter-bar">
                <option hidden>Filter by region</option>
                <option value="Africa">Africa</option>
                <option value="Americas">Americas</option>
                <option value="Asia">Asia</option>
                <option value="Europe">Europe</option>
                <option value="Oceania">Oceania</option>
            </select>
        </div>
        <div class="countries-container"></div>
    </main>
</body>
</html>
