<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Browser extensions manager UI</title>
  <link rel="stylesheet" href="./style.css">
  <script src="./script.js" defer></script>
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

</head>

<body>
  <header class="header">
    <div class="header__logo">
      <img src="./assets/images/logo.svg" alt="Logo">

    </div>
    <div class="header_theme">
      <img src="./assets/images/icon-sun.svg" alt="Dark Mode Icon">
    </div>
  </header>
  <!-- Main content -->
  <main>
    <div class="active-tabs">
      <h1> Extensions List</h1>
      <ul>
        <li>All</li>
        <li>Active</li>
        <li>Inactive</li>
      </ul>
    </div>
    <!--extensions-->
    <div class="extensions-list">
      <div class="extension-card">
        <div class="extension-card__header">
          <div class="extension-logo">
            <img src="./assets/images/logo-devlens.svg" alt="DevLens Icon">
          </div>
          <div class="extension-details">
            <h2>DevLens</h2>
            <p>Quickly inspect page layouts and visualize element boundaries.</p>
          </div>
        </div>
        <div class="extension-footer">
          <button class="remove-btn">Remove</button>
    
            <label class="switch">
              <input type="checkbox">
              <span class="slider round"></span>
            </label>
      
        </div>
      </div>



    </div>


    <!-- Add more extension items as needed -->

  </main>
