<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Ticket</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main class="main">
        <div class="top-logo"><img width="30px" src="./images/logo-mark.svg" alt="logo"> <span>Coding Conf</span></div>
        <div class="pattern-circle-1"><img src="./images/pattern-circle.svg" alt="circle-1"></div>
        <div class="pattern-circle-2"><img src="./images/pattern-circle.svg" alt="circle-2"></div>
        <div class="squiggly-line-bottom"><img src="./images/pattern-squiggly-line-bottom-desktop.svg"
                alt="squiggly-line-bottom"></div>
        <div class="squiggly-line-top"><img src="./images/pattern-squiggly-line-top.svg" alt="squiggly-line-bottom">
        </div>
        <div class="ticket-heading">
            <h1> Congrats, <span class="user-name my-gradient-text">Ravi Gahire</span>! Your ticket is ready.</h1>
        </div>
        <div class="text">
            <p>We've emailed your ticket to <span class=" user-email ">ravi.gahire@gamil.com</span>
                and will send updates in the run up to the event.</p>
        </div>
        <div class="ticket-container">
            <div class="ticket"><img class="ticket-img" src="./images/pattern-ticket.svg" alt="ticket">
                <div class="ticket-logo"><img class="full-logo" src="./images/logo-full.svg" alt="full-log"></div>
                <div class="time-and-date">
                    <span> Jan 31, 2025 / <span class="location">Austin, TX</span></span>
                </div>
                <div class="person-avatar-and-name"><img class="avatar" src="./images/image-avatar.jpg" alt="avatar">
                    <div class="person-full-name">
                        <p class="person">Ravi Gahire</p>
                        <div class="github"><img src="./images/icon-github.svg" alt="github-icon">
                            <span class="github-username">ravigahire1024</span></div>
                    </div>
                </div>
                <div class="ticket-number"><span>#122458</span></div>
            </div>
        </div>
    </main>
</body>
</html>
